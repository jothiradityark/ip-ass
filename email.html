<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url("ssn-infra.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            .registration {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 20px 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
                color: #fff;
                text-align: center;
                width: 300px;
            }
            .registration h2 {
                margin-bottom: 20px;
                color: #fff;
                font-family: 'Georgia', serif;
            }
            .inbox{
                opacity: 30%;
                color: black;
            }
            .inbox:focus{
                box-shadow:0px 10px 50px rgb(8, 8, 8);
                
               
            }
            #button {
                opacity: 50%;
                color: rgb(249, 247, 249);
                background-color: rgb(165, 24, 193);
                
                border: none;
                border-radius: 5px;
                cursor: pointer;
                padding: 10px;
                width: 100%;
            }
            label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
                color: #fff;
            }
            input, select {
                width: 100%;
                height: 30px;
                border-radius: 5px;
                margin-bottom: 10px;
                border: none;
                outline: none;
                padding: 5px;
            }
            button:hover {
                background: #732d91;
                box-shadow: 0px 0px 10px black;
            }
            
        </style>
    </head>
    <body>
        <div class="registration">
            <h1 class="header">Registration</h1>
            <form action="">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" class ="inbox" required>

                <label for="username">Username:</label>
                <input type="text" id="username" class="inbox" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" class="inbox" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="inbox "required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="inbox " required>

                <label for="gender">Gender:</label>
                <select id="gender" class="inbox" required>
                    <option value="" >Select </option>
                    <option value="male" >Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="pass">Password:</label>
                <input type="password" id="pass" class="inbox" required>

                <label for="cpass">Confirm Password:</label>
                <input type="password" id="cpass" class="inbox" required>

                <button id="button" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
